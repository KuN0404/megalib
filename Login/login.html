<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../Css/Login.css" />
  </head>
  <body>
    <div id="backgroundimage"></div>
    <div id="form">
      <img src="../Assets/login/icon-p.png" alt="" />
      <span id="icon-e"><img src="../Assets/login/icon-e.png" alt="Icon-e.png" /></span>
      <input type="text" id="email" placeholder="Email ID" /><br />
      <span id="icon-k"><img src="../Assets/login/icon-k.png" alt="Icon-k.png" /></span>
      <input type="password" id="password" placeholder="Password" />
      <div id="form-bawah" class="checkbox-rect">
        <input type="checkbox" id="check" />
        <label for="check">Remember me</label>
      </div>
      <a href="#"><p id="forgot">Forgot Password?</p></a>
      <div id="logback">
        <a href="../beranda-logout.html"><input type="image" src="../Assets/login/tombol-log.png" alt="Login.png" class="aksi" /></a>
        <a href="../beranda-login.html"><input type="image" src="../Assets/login/tombol-kem.png" alt="Kembali.png" class="aksi" /></a>
      </div>
    </div>
  </body>
</html>
